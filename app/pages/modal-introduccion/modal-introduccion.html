<ion-header>

  <ion-navbar>
  <ion-buttons start>
  	<button (click)="cancel()"><ion-icon name="close"></ion-icon></button>
  </ion-buttons>
    <ion-title>Introduccion</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<ion-item>
			<ion-label stacked>Descripcion</ion-label>
			<ion-input type="text" [(ngModel)]="descripcion"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label stacked>Valor</ion-label>
			<ion-input type="number" [(ngModel)]="valor"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label stacked>Fecha</ion-label>
			<ion-input type="date" [(ngModel)]="fecha"></ion-input>
		</ion-item>
		<ion-item>
		<ion-label stacked>Ingreso/Egreso</ion-label>
			<ion-select  [(ngModel)]="inout">
				<ion-option value="ingreso">Ingreso</ion-option>
				<ion-option value="egreso">Egreso</ion-option>
			</ion-select>
		</ion-item>

		<ion-item>
			<ion-label stacked>Cuenta</ion-label>
			<ion-select type="text" [(ngModel)]="cuenta">
			<ion-option *ngFor="let item of listCuentas; let i=index" value="{{item.descripcion}}">
				{{item.descripcion}}
			</ion-option>
			</ion-select>
		</ion-item>

		<ion-item>
			<ion-label stacked>Pagado</ion-label>
			<ion-checkbox  [(ngModel)]="pago"></ion-checkbox>
		</ion-item>
		
	</ion-list>
	<button block light (click)="guardar()">Guardar</button>
</ion-content>
