<ion-header>

  <ion-navbar>
    <ion-title>Informe</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	
	<ion-segment [(ngModel)]="inout">
		<ion-segment-button value="Entrada" (ionSelect)="onSelect('ingreso')">
			Ingreso
		</ion-segment-button>
		<ion-segment-button value="Salida" (ionSelect)="onSelect('egreso')">
			Egreso
		</ion-segment-button>
	</ion-segment>

	<ion-list>
		<ion-item *ngFor="let item of listCuentas">
		 <ion-row>
		 	<ion-col width-67>
		 		<h2>{{item.cuenta}}</h2>
		 	</ion-col>
		 	<ion-col width-33>
		 		{{item.saldo | currency:"USD":true:1.2}}
		 	</ion-col> 
		 </ion-row>

			<div class="chart" [ngStyle]="{'width': item.porcentual + '%'}">
				
			</div>
			<p>
				{{item.porcentual | number:"1.2-2"}}%
			</p>
		</ion-item>	
	</ion-list>
</ion-content>
