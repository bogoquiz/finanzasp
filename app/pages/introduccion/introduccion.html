<ion-header>

  <ion-navbar>
    <ion-title>introduccion</ion-title>
    <button menuToggle>
  	 <ion-icon name="menu"> </ion-icon>
    </button>
  </ion-navbar>


</ion-header>


<ion-content padding>

	<data-filter [startDate]="dataFiltro" (changeMonth)="updateMonth($event)" 
	(clickMonth)="onClickMonth()">
	</data-filter>

    
	<ion-list>

		<ion-item-sliding *ngFor="let item of listIntroduccion">	
			<ion-item [ngClass]="{ingreso: introduccionEntrada(item), egreso: !introduccionEntrada(item)}" (click) = "edit(item)">
			<ion-row>

				<ion-col width-67>
					<h2>{{item.descripcion}}</h2>
					<p>
						{{item.cuenta}}
					</p>
					<p>
						{{getDate(item)}}
					</p>
				</ion-col>
				<ion-col width-33>	
					<p>
						{{item.valor | currency:"USD":true:1.2}}
					</p>
					<p>
						{{situacionIntroduccion(item)}}
					</p>
				</ion-col>	
			</ion-row>
			</ion-item>	
			<ion-item-options>
				<button (click)="changePaymentStatus(item)">
				<ion-icon name="cash"></ion-icon>{{paymentButtonText(item)}}</button>
				<button danger (click)="delete(item)">
					<ion-icon name="trash"></ion-icon>
				</button>
			</ion-item-options>
			</ion-item-sliding>
		</ion-list>					
	

	<button fab fab-bottom fab-right danger (click)="insert()">
		<ion-icon name="add">
		</ion-icon>
	</button>
</ion-content>
